<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Pembelajaran TIK</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(45deg, orange, yellow, green);
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 24px;
            color: black;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        .login-container {
            background: rgba(0, 123, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            color: white;
            border: 3px solid transparent;
            animation: neon-border 2s infinite alternate;
            width: 100%;
            max-width: 350px;
            margin: 0 auto;
        }
        .error-message {
            color: red;
            margin-top: 10px;
            font-size: 14px;
            display: none;
        }
        input {
            margin: 10px 0;
            padding: 10px;
            width: calc(100% - 20px);
            border-radius: 5px;
            border: 1px solid #ccc;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        button {
            background-color: #0056b3;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #003d80;
        }
        .typing {
            display: inline-block;
            overflow: hidden;
            white-space: nowrap;
            animation: typing 4s steps(30, end);
        }
        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }
        @keyframes neon-border {
            0% { border-color: #ff0000; box-shadow: 0 0 10px #ff0000; }
            25% { border-color: #00ff00; box-shadow: 0 0 10px #00ff00; }
            50% { border-color: #0000ff; box-shadow: 0 0 10px #0000ff; }
            75% { border-color: #ff00ff; box-shadow: 0 0 10px #ff00ff; }
            100% { border-color: #ffff00; box-shadow: 0 0 10px #ffff00; }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 20px;
            }
            .container {
                padding: 15px;
            }
            input, button {
                padding: 12px;
                font-size: 16px;
            }
        }
    </style>
    <script>
        function login() {
            var username = document.getElementById('username').value.trim();
            var password = document.getElementById('password').value.trim();
            var errorMessage = document.getElementById('error-message');

            if (username === "Smk Swasta Mandiri" && password === "mandiri2025") {
                window.location.href = "dashboard.html";
            } else {
                errorMessage.style.display = "block";
                errorMessage.textContent = "Username atau password salah. Silakan coba lagi.";
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <h1><span class="typing">Selamat Datang<br>di Web Pembelajaran TIK <br>Smk Swasta Mandiri</span></h1>
        <div class="login-container">
            <h2>Login</h2>
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button onclick="login()">Masuk</button>
            <p id="error-message" class="error-message"></p>
        </div>
    </div>
</body>
</html>
